load_module /etc/nginx/modules/ngx_rtmp_module.so;

user root;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

include /etc/nginx/conf.d/rtmp.conf;

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Optimize for media streaming
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Increase timeouts for streaming
    keepalive_timeout 65;
    send_timeout 300;
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Increase buffer sizes
    client_body_buffer_size 1m;
    client_header_buffer_size 1k;
    client_max_body_size 0;
    large_client_header_buffers 4 8k;
    output_buffers 1 512k;
    postpone_output 1460;
    
    server {
        listen 5555;
        server_name nginx-c;

        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }

        location /hls {
            root /tmp/;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            # Better caching directives for HLS
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header Access-Control-Allow-Origin "*";
            
            # Tune for HLS delivery
            sendfile on;
            tcp_nopush on;
            
            # Add directory listing for debugging
            autoindex on;
            
            # Increase timeouts specifically for HLS
            send_timeout 300;
        }
    }
}