<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .video-container {
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        h1 {
            color: #333;
        }
        .video-js,
        #live-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            min-width: 100vw;
            min-height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            background: #000;
            border-radius: 0;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body style="margin:0;background:#000;">
    <video
        id="live-player"
        class="video-js vjs-default-skin"
        controls
        autoplay
        playsinline
        style="width:100vw;height:100vh;object-fit:contain;position:fixed;top:0;left:0;"
    >
        <p class="vjs-no-js">
            To view this video please enable JavaScript, or consider upgrading to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamKey = urlParams.get('stream') || 'my-live-stream';
            const hlsUrl = `/hls/${streamKey}.m3u8`;

            // Initialize video.js player with VHS options
            const player = videojs('live-player', {
                liveui: true,
                responsive: true,
                fluid: true,
                sources: [{
                    src: hlsUrl,
                    type: 'application/x-mpegURL'
                }],
                html5: {
                    vhs: {
                        withCredentials: false,
                        overrideNative: true,
                        // Enable low latency features
                        lowLatencyMode: true,
                        // Reduce the goal buffer length to start playing faster
                        goalBufferLength: 10,
                        // Max buffer length
                        maxBufferLength: 15
                    }
                }
            });

            // Seek to the live edge once the player is ready
            player.ready(function() {
                this.on('loadedmetadata', () => {
                    this.currentTime(this.seekable().end(0));
                });
                this.play();
            });
        });
    </script>
</body>
</html>
