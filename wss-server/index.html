<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .video-container {
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .video-js {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }
        .status {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        .controls {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Stream</h1>
        <div class="status" id="status">Waiting for stream...</div>
        <div class="controls">
            <button id="startBtn">Start Stream</button>
            <button id="reloadBtn">Reload Player</button>
        </div>
        <div class="video-container">
            <video id="live-player" class="video-js vjs-default-skin vjs-big-play-centered" controls>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, or consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.0/dist/videojs-http-streaming.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamKey = urlParams.get('stream') || 'my-live-stream';
            // Update the path to match our new HLS output location
            const hlsUrl = `/hls/${streamKey}/playlist.m3u8`;
            const statusEl = document.getElementById('status');
            let player;
            let checkStreamInterval;
            
            function initPlayer() {
                if (player) {
                    player.dispose();
                }
                
                player = videojs('live-player', {
                    liveui: true,
                    responsive: true,
                    fluid: true,
                    autoplay: false,
                    preload: 'auto',
                    html5: {
                        vhs: {
                            overrideNative: true
                        },
                        nativeAudioTracks: false,
                        nativeVideoTracks: false
                    }
                });
                
                player.src({
                    src: hlsUrl,
                    type: 'application/x-mpegURL'
                });
                
                player.on('error', function(e) {
                    console.error('Player error:', player.error());
                    statusEl.textContent = `Stream error: ${player.error().message}`;
                    statusEl.style.backgroundColor = '#ffebee';
                });
                
                player.on('loadedmetadata', function() {
                    statusEl.textContent = 'Stream loaded successfully!';
                    statusEl.style.backgroundColor = '#e8f5e9';
                });
                
                // Start checking if stream exists
                checkStreamExists();
                
                // Setup interval to keep checking for stream
                clearInterval(checkStreamInterval);
                checkStreamInterval = setInterval(checkStreamExists, 5000);
            }
            
            function checkStreamExists() {
                fetch(hlsUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            statusEl.textContent = 'Stream is available. Click play to watch.';
                            statusEl.style.backgroundColor = '#e8f5e9';
                            document.getElementById('startBtn').disabled = false;
                        } else {
                            statusEl.textContent = 'Stream is not available yet. Waiting...';
                            statusEl.style.backgroundColor = '#fff8e1';
                            document.getElementById('startBtn').disabled = true;
                        }
                    })
                    .catch(err => {
                        statusEl.textContent = `Cannot check stream: ${err.message}`;
                        statusEl.style.backgroundColor = '#ffebee';
                        document.getElementById('startBtn').disabled = true;
                    });
            }
            
            // Also check if stream is active via API
            function checkStreamActive() {
                fetch('/api/streams')
                    .then(response => response.json())
                    .then(data => {
                        if (data[streamKey] && data[streamKey].active) {
                            statusEl.textContent = 'Stream is active. Click play to watch.';
                            statusEl.style.backgroundColor = '#e8f5e9';
                            document.getElementById('startBtn').disabled = false;
                        }
                    })
                    .catch(err => {
                        console.error('Error checking stream status:', err);
                    });
            }
            
            // Initialize player
            initPlayer();
            
            // Button event listeners
            document.getElementById('startBtn').addEventListener('click', () => {
                player.play().catch(err => {
                    console.error("Play failed:", err);
                    statusEl.textContent = `Playback failed: ${err.message}`;
                    statusEl.style.backgroundColor = '#ffebee';
                });
            });
            
            document.getElementById('reloadBtn').addEventListener('click', () => {
                statusEl.textContent = 'Reloading player...';
                initPlayer();
            });
            
            // Check active streams every 10 seconds
            setInterval(checkStreamActive, 10000);
        });
    </script>
</body>
</html>
